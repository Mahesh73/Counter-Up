<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreativeWebAce</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        jQuery(document).ready(function ( $ ){
            $('.counter').counterUp({
                delay: 20,
                time: 3000
            });
        });
    </script>
    <style>
        #firstSec{
            height: 100vh;
            width: 100%;
            box-sizing: border-box;
            color: white;
            background: #37BFA6;
        }
        #firstSec h1{
            padding-top: 20%;
            padding-left: 3%;
            font-weight: bold;
            text-align: center;
        }
        p{
            color: #6EC1E4;
            font-weight: bold;
            font-size: 40px;
        }
        h4{
            color: #6EC1E4;
        }
    </style>
</head>
<body>
<section id="firstSec">
    <h1 style="font-size: 7em;">Hey Creative Web Ace</h1>
</section>
<section class="bg-light p-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-3">
                        <i class="fas fa-location-arrow text-danger fa-5x mt-3"></i>
                    </div>
                    <div class="col-md-9">
                        <p class="counter">196</p>
                        <h4 class="font-weight-bold">Countries Covered</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-3">
                        <i class="far fa-building text-danger fa-5x mt-3"></i>
                    </div>
                    <div class="col-md-9">
                        <p class="counter">5,500</p>
                        <h4 class="font-weight-bold">Registered Companies</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-3">
                        <i class="fas fa-users text-danger fa-5x mt-3"></i>
                    </div>
                    <div class="col-md-9">
                        <p class="counter ml-4">4,524</p>
                        <h4 class="font-weight-bold">Registered Users</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="firstSec">
    <h1 style="font-size: 7em;">Thanks for Giving us Opportunity</h1>
</section>

<!--Counter JS--->
<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
<script src="jquery.counterup.min.js"></script>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/js/mdb.min.js"></script>
</body>
</html>
